webdriver {
    driver = chrome
    autodownload = true
    
    capabilities {
        "goog:chromeOptions" {
            args = [
                "start-maximized",
                "disable-infobars",
                "disable-gpu",
                "disable-popup-blocking",
                "remote-allow-origins=*"
                # "headless" # Descomenta esto si ejecutas en CI/CD (GitHub Actions)
            ]
        }
    }
}

serenity {
    take.screenshots = FOR_EACH_ACTION
    console.colors = true
    logging = VERBOSE
}

environments {
    default {
        # Aqu√≠ ponemos la URL de Vercel
        webdriver.base.url = "https://innova-team-flow.vercel.app"
    }
}