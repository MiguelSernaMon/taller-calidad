webdriver {
    # Usamos el driver de chrome ya que Brave es base Chromium
    driver = chrome
    autodownload = true

    capabilities {
        "goog:chromeOptions" {
            # Ruta específica para Brave en macOS
            binary = "/Applications/Brave Browser.app/Contents/MacOS/Brave Browser"

            # Argumentos recomendados para estabilidad
            args = [
                "start-maximized",
                "incognito",
                "disable-infobars",
                "disable-gpu",
                "disable-default-apps",
                "disable-popup-blocking",
                "remote-allow-origins=*"
            ]
        }
    }
}

# Configuración del entorno (opcional)
environments {
    default {
        webdriver.base.url = "https://blazedemo.com/"
    }
}